<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Form validation </title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-3 mt-5 mb-5">
      <form id="my-form">
           <div class="form-group">
            <label for="name">Name: </label>
    <input type="text" class="form-control" id="name" placeholder="Enter your Name" autocomplete="off">
           </div>
         <div class="form-group">
            <label for="adress">Address: </label>
    <input type="text" class="form-control" id="adress" placeholder="Enter your Adress" autocomplete="off">
           </div>
              <div class="form-group">
    <label for="email">Email address:</label>
    <input type="text" class="form-control" id="email"  placeholder="Enter email" autocomplete="off">
    
  </div>
        
        <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
        
  </div>
        
        <div class="form-group">
    <label for="comments">Comments:</label>
    <textarea class="form-control" id="comments" rows="3"></textarea>
          
  </div>
         
    
       <button type="button" id="send" class="btn btn-primary">Send</button>  
        <button class="btn btn-dark" type="submit" id ="reset"> Reset</button>
        
      </form>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
